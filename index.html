<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex justify-center items-center h-screen">
    <div id="container" class="rounded-lg border-2 border-slate-900 p-10 w-1/2 bg-slate-200">
        <h1 id="heading" class="text-3xl font-bold text-center mt-10">
            Word Scramble Game
        </h1>
        <div id="guessContainer" class="text-2xl font-bold text-center mt-10 h-10">

        </div>
        <div id="inputContainer" class="flex justify-center mt-10">
            <input class="rounded border-solid border-2 mr-5 border-slate-900 text-center caret-pink-500" type="text" id="guess" placeholder="Guess the word...">
            <button id="submit" class="rounded bg-green-700 text-white text-center p-3 px-10 hover:bg-sky-700">Submit</button>
        </div>
        <div id="control" class="flex justify-center mt-10">
            <button id="new-word" class="rounded bg-green-700 text-white text-center p-3 mr-5 px-10 hover:bg-sky-700">New Word</button>
            <button id="reset" class="rounded bg-green-700 text-white text-center p-3 px-10 hover:bg-sky-700">Reset</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
